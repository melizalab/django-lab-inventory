name: Test app

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Add a health check to ensure postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        version: "latest"
    - name: Install dependencies
      run: uv sync --locked
    - name: Apply migrations
      env:
        # Database settings
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        # Django settings
        DJANGO_SETTINGS_MODULE: inventory.tests.settings
      run: |
        python -c "import sys; print('\n'.join(sys.path))"
        python -c "import inventory; print(inventory.__file__)"
        python -c "import inventory.tests; print(inventory.tests.__file__)"
        python -c "import inventory.tests.urls; print(inventory.tests.urls.__file__)"
        python -c "import django; print(django.__file__)"
        uv run -m django migrate
    - name: Run Tests
      run: uv run pytest        
